<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <title>开源社会网 - UEditor</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/style.css -->
  <link rel="stylesheet" href="styles/item-ueditor.css">
  <!-- endbuild -->
</head>
<body>
<button id="show-ueditor" type="button" class="btn btn-default">编辑器</button>
<div class="container">
  <div id="editor" style="margin-top: 10px;"></div>
</div>
<!-- template -->
<!-- 创建项目弹层 -->
<script id="tpl-item-ueditor-layer" type="text/html">
  <div id="item-ueditor-layer" class="item-ueditor-layer animated">
    <div class="item-button-group text-center">
      <button id="ueditor-btn-add" type="button" class="btn btn-sm btn-default">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        添加段
      </button>
      <button id="ueditor-btn-delete" type="button" class="btn btn-sm btn-default">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        删除段
      </button>
      <button id="ueditor-btn-coalesce" type="button" class="btn btn-sm btn-default">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        合并
      </button>
      <button id="ueditor-btn-import" type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="bottom"
              title="支持Word文件">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        导入
      </button>
    </div>
    <div class="item-container container">
      <div class="panel u-panel-style">
        <div class="panel-body item-list-wrapper">
          <ul class="item-list">
            <li class="loading-wrap">
              <div class="loading">
                <img src="images/loading.svg">
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="u-btn-group text-center">
        <button id="ueditor-btn-cancel" type="button" class="btn btn-default">取消</button>
        <button id="ueditor-btn-save" type="button" class="btn btn-default">暂存</button>
        <button id="ueditor-btn-prev" type="button" class="btn btn-default">上一步</button>
        <button id="ueditor-btn-review" type="button" class="btn btn-default">预览</button>
        <button id="ueditor-btn-submit" type="button" class="btn btn-success">提交</button>
      </div>
    </div>
  </div>
</script>

<script id="tpl-item-list" type="text/html">
  <li data-type="{{type}}">
    <label class="checkbox" for="checkbox_{{id}}"><input class="hook-item-checkbox" id="checkbox_{{id}}" type="checkbox"></label>
    <div class="item-content">
      <div id="ueditor_{{id}}" class="item-ueditor"></div>
      <div class="item-inner">
        <p>1. 针对特定问题的Unsupervised Learning： GAN自从去年NIPS之后就成了想AlphaGo一样火爆的关键词，似乎不搞GAN就不是做ML的一样 :-D 然
          而，Unsupervised Learning不仅仅有GAN。从我的角度来看，GAN这样的东西过于通用而不具有太多实用的价值。（当然这个不绝对，也有不少利
          用GAN思想很漂亮解决实际问题的工作。）我个人更关注的是来自Berkeley和CMU两个组的Unsupervised Learning的工作。这些工作的一个特性就
          是，充分利用了vision数据中的一些特点来寻找Supervision Signal，既可以是motion，也可以是context等等。然而所有这些方法最终都是等这些通
          用的high level vision的数据集上测试，我们觉得是非常不合适的。不同类型的任务，需要的feature也应该是大相径庭的。所以，一方面，我们根据
          想解决的问题，灵活利用这些天然存在的supervision signal去设计我们的unsupervised learning算法，使得unsupervised learning的过程能真正帮
          助我们解决存在的问题；另一方面，在我们在做的自动驾驶中，存在更多multi modal的数据。除去RGB图像，可能还会有Lidar, GPS, IMU等等。如
          何交叉利用这些multi modal的信息，寻找最廉价有效的Supervision Signal，也会是一个很有意义的问题。最终我们希望，通过这些虽然噪声较大，
          但是廉价的自标注数据，大幅度降低对人工标注高精度数据的需求。我们去年最开始的一个尝试，也已经发表在ICRA2017上。</p>
      </div>
    </div>
  </li>
</script>
<!-- template:end -->

<!-- build:js scripts/vendor.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/art-template/lib/template-web.js"></script>
<script src="/bower_components/requirejs/require.js"></script>
<script src="scripts/ueditor.config.js"></script>
<script src="/ueditor/ueditor.all.js"></script>
<!-- endbuild -->

<script>
  let ue = UE.getEditor('editor', {
    initialFrameHeight: 100
  })
  ue.addListener('ready', function() {
    ue.setHide();
  })

  requirejs(['scripts/item-ueditor'], (ItemUeditor) => {
    $('#show-ueditor').on('click', function () {
      ItemUeditor.show()
    })
  })
</script>
</body>
</html>
