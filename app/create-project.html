<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <title>开源社会网 - 创建项目</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/style.css -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- endbuild -->

  <!--[if IE 8]>
  <script src="/bower_components/es5-shim/es5-shim.js"></script>
  <script src="/bower_components/JSON-js/json2.js"></script>
  <![endif]-->

</head>
<body>
<header class="navbar navbar-inverse">
  <div class="container">
    <div class="u-logo-wrapper pull-left">
      <a href="#">
        <img alt="开源社会网" src="./images/logo.png">
        <span>开源社会网</span>
        <span>|</span>
        <span>创建项目</span>
      </a>
    </div>
    <div class="u-user pull-right">
      <img src="./images/avatar.png" alt="">
      <span>李长如长如…</span>
    </div>
  </div>
</header>
<main class="main">
  <div class="container">
    <div class="panel u-panel-style">
      <div class="panel-body">
        <form action="/" class="u-create-project-form form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-3 has-error">
              <input type="text" class="form-control">
              <span class="help-block">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span>请填写名称</span>
                  </span>
            </div>
            <label for="" class="col-sm-2 control-label">行业分类</label>
            <div class="col-sm-2 u-select-control">
              <select id="category1" class="form-control"></select>
            </div>
            <div class="col-sm-3 u-select-control">
              <select id="category2" class="form-control"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="" id="" rows="4" placeholder="100个汉字或200个字符"></textarea>
              <span class="help-block">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span>请填写名称</span>
                  </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">项目性质</label>
            <div class="col-sm-10">
              <div class="radio-inline">
                <label>
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 公开
                </label>
                <span class="text-muted">公开的项目所有人可阅读内容</span>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 私密
                </label>
                <span class="text-muted">必须项目参与者才能阅读内容</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">项目规则</label>
            <div class="col-sm-10 u-from-radio">
              <div class="form-inline">
                <span class="form-control-static">投票规则</span>
              </div>
              <div class="form-inline">
                <span class="form-control-static text-muted">项目管理者中同意的人数占全部管理者的比例&nbsp;&nbsp;&nbsp;&nbsp;≥&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <select class="form-control">
                  <option value="">54%</option>
                </select>
              </div>
              <div class="form-inline">
                <span class="form-control-static text-muted">第一管理者是否必须同意</span>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option2" checked> 是
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="option2"> 否
                  </label>
                </div>
              </div>
              <div class="form-inline u-form-divider">
                <span class="form-control-static">批准参与者规则</span>
              </div>
              <div class="form-inline">
                <span class="form-control-static text-muted">项目管理者中同意的人数占全部管理者的比例&nbsp;&nbsp;&nbsp;&nbsp;≥&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <div class="radio-inline u-radio-select">
                  <label>
                    <input type="radio" name="inlineRadioOptions3" id="inlineRadio13" value="option2" checked>&nbsp;
                  </label>
                </div>
                <select class="form-control">
                  <option>21%</option>
                </select>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="inlineRadioOptions3" id="inlineRadio14" value="option2"> 不需要审批
                  </label>
                </div>
                <div class="form-inline">
                  <span class="form-control-static text-muted">第一管理者是否必须同意</span>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="inlineRadioOptions5" id="inlineRadio23" value="option2" checked> 是
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="inlineRadioOptions5" id="inlineRadio24" value="option2"> 否
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="u-btn-group">
      <button type="button" class="btn btn-default">取消</button>
      <button type="button" class="btn btn-default">暂存</button>
      <button type="button" class="btn btn-success">下一步</button>
    </div>
  </div>
</main>

<!-- template -->
<script id="tpl-select-option" type="text/html">
  {{each list item}}
  <option value="{{item.value}}">{{item.name}}</option>
  {{/each}}
</script>
<!-- template:end -->

<!-- build:js scripts/vendor.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/art-template/lib/template-web.js"></script>
<script src="/bower_components/requirejs/require.js"></script>
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap/js/affix.js"></script>
<script src="/bower_components/bootstrap/js/alert.js"></script>
<script src="/bower_components/bootstrap/js/dropdown.js"></script>
<script src="/bower_components/bootstrap/js/tooltip.js"></script>
<script src="/bower_components/bootstrap/js/modal.js"></script>
<script src="/bower_components/bootstrap/js/transition.js"></script>
<script src="/bower_components/bootstrap/js/button.js"></script>
<script src="/bower_components/bootstrap/js/popover.js"></script>
<script src="/bower_components/bootstrap/js/carousel.js"></script>
<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
<script src="/bower_components/bootstrap/js/collapse.js"></script>
<script src="/bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
